<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>天智教师考评Login</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="layui-layout-body">
<!--头部logo-->
    <header style="position: relative;">
        <img style="width: 100%; min-height: 88px;" src="../img/login_bg.png" alt="" />
        <div class="title">
            <img class="" src="../img/logo_login.png" alt="天智教育" />
            <div class="txt">
                <p class="a">在线考评系统</p>
                <p class="b">Online Evaluation System</p>
            </div>
        </div>
    </header>
<!--主体内容-->
    <section class="section">
        <div class="layui-form layui-form-pane">
            <form class="layui-form">
                <div class="layui-form-item"> <label for="L_email" class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="name" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item"> <label for="L_pass" class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_pass" name="pwd" required="" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn enter" lay-submit lay-filter="login">立即登录</button>
                </div>
            </form>
        </div>
    </section>
<!-- 底部固定区域 -->
    <div class="layui-footer foot" style="line-height:20px;">
        &copy; 天创集团（中国）2017 版权所有<br/>
        TianZhi Education Student Feedback Sysytem | 天智教育学院反馈系统 | 2009-2020
    </div>
<script src="../js/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });

    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(login)', function(data){
            layer.msg(JSON.stringify(data.field),function(){
                window.location.href = '../html/02noex.html'
            });
            return false;

        });
    });

</script>
</body>
</html>
